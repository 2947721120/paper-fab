<!--
/**
 * @module Quantum Paper Elements
 */
/**
 * paper-fab
 *
 * Example:
 *
 *    <paper-fab icon="social:favorite"></paper-fab>
 *
 * @class paper-fab
 */
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../core-icon/core-icon.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">

<polymer-element name="paper-fab" attributes="src icon" tabindex="-1" on-mousedown="{{downAction}}" on-mouseup="{{upAction}}">

  <template>

    <link href="paper-fab.css" rel="stylesheet">

    <paper-shadow id="shadow" target="{{}}" z="{{z}}" animated></paper-shadow>

    <core-icon icon="{{icon}}"></core-icon>

  </template>

  <script>
    Polymer('paper-fab', {

      /**
       * The URL of an image for the icon.  Should not use `icon` property
       * if you are using this property.
       *
       * @attribute src
       * @type string
       * @default ''
       */
      src: '',
      
      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon set.  Should not use `src` property if you are using this
       * property.
       *
       * @attribute icon
       * @type string
       * @default ''
       */
      icon: '',

      z: 1,
      pressed: false,

      downAction: function() {
        this.z = 2;
      },

      upAction: function() {
        this.z = 1;
      }

    });
  </script>
</polymer-element>

<!--
/**
 * @module Quantum Paper Elements
 */
/**
 * paper-fab
 *
 * Example:
 *
 *    <paper-fab icon="social:favorite"></paper-fab>
 *
 * @class paper-fab
 */
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../paper-icon-button/paper-icon-button.html" rel="import">

<polymer-element name="paper-fab" extends="paper-icon-button">

  <template>

    <link href="paper-fab.css" rel="stylesheet">

    <shadow></shadow>

  </template>

  <script>
    Polymer('paper-fab', {

      publish: {

        /**
         * @attribute raisedButton
         * @type boolean
         * @default true
         */
        raisedButton: {value: true, reflect: true}

      },

      ready: function() {
        this.super();
        this.raisedButtonChanged();
      }

    });
  </script>
</polymer-element>
